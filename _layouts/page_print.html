---
layout: default_print
comments: true
---
<div class="post-header">
    <h1 class="h2 post-title-main" id="{{page.permalink | replace: '/', '' }}">{{ page.title }}</h1>
</div>

<div class="post-content">
    {% if page.summary %}
    <div class="summary">{{page.summary}}</div>
    {% endif %}
    {{ content }}
</div>
