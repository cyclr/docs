<section class="blocks mx-n4 my-5 py-5">
	<div class="d-flex flex-row flex-wrap m-0 px-0 pt-0 pb-5 justify-content-between align-items-stretch">
	{% for block in hubdata.blocks %}
	{% capture cardclass %}{% cycle 'pr-5', '' %}{% endcapture %}
		<div class="card card-noborder text-left p-0 mx-0 my-5 flex-50">
			<div class="card-image-top text-center">
				{% if block.external_url %}
				<a class="d-block" href="{{block.external_url}}" target="_blank" title="{{block.external_url_title}}" data-toggle="tooltip" data-placement="top" >
				{% endif %}
				<i class="fa fa-solid fa-{{block.icon}} icon-primary icon-xxl"></i>
				{% if block.external_url %}
				</a>
				{% endif %}
			</div>
			<div class="card-body {{cardclass}}">
				<div class="d-flex flex-column justify-content-start align-items-start ">
					<h3 class="card-title my-5 p-0">{{ block.title  }}</h3>
					<p class="card-text p-0">{{ block.text }}</p>
				</div>
			</div>
		</div>
	{% endfor %}
	</div>
	<div class="blocks-footer mx-0 my-5">
		{{ hubdata.blocksfooter }}
	</div>
</section>
