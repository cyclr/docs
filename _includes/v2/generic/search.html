<!--start search-->
<div id="search-container" class="doc-search-container text-light text-start">
    <div id="query-container"></div>
    <div id="results-container" class="results-list rounded text-dark">
    </div>
</div>
<!--end search-->
<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/instantsearch.js@2.6.0/dist/instantsearch-theme-algolia.min.css">


<base href="{{ site.baseurl }}">

<script>
const search = instantsearch({
    appId: '{{ site.algolia.application_id }}',
    apiKey: '{{ site.algolia.search_only_api_key }}',
    indexName: '{{ site.algolia.index_name }}',
    searchFunction(helper) {
        const container = document.querySelector('#results-container');
        const pbcontainer = document.querySelector('.ais-search-box--powered-by');
        container.style.display = helper.state.query === '' ? 'none' : '';
        pbcontainer.style.display = helper.state.query === '' ? 'none' : '';
        helper.search();
    }
});

const hitTemplate = function(hit) {
  let url = `{{ site.baseurl }}${hit.url}#${hit.anchor}`;
  const title = hit._highlightResult.title.value;
  let breadcrumbs = '';
  if (hit._highlightResult.headings) {
    breadcrumbs = hit._highlightResult.headings.map(match => {
        return `<span class="result-breadcrumb">${match.value}</span>`
    }).join(' > ')
  }
  const content = hit._highlightResult.html.value;

  return `
    <div class="result-item">
      <a class="result-link" href="${url}">${title}</a>
      {{#breadcrumbs}}<a href="${url}" class="result-breadcrumbs">${breadcrumbs}</a>{{/breadcrumbs}}
       <div class="result-snippet">${content}</div>
   </div>
  `;
}

search.addWidget(
  instantsearch.widgets.searchBox({
    container: '#query-container',
    placeholder: 'Search for documentation...',
    autofocus: false,
    magnifier: false,
    poweredBy: true,
    searchAsYouType: true,
    showReset: true,
    showSubmit: false,
    showLoadingIndicator: false
  })
);

search.addWidget(
  instantsearch.widgets.hits({
    container: '#results-container',
    templates: {
        item: hitTemplate
    }
  })
);

search.start();
</script>
