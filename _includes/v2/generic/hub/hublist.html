<div class="d-flex flex-row flex-wrap mx-1 my-2">
{% for connector in connectors %}
	<div class="col-12 col-md-6 align-items-stretch my-4">
		<div class="card text-left mx-4" style="height:100%;">
			<div class="card-body d-flex flex-column justify-content-between">
				<div class="d-flex flex-row">
					<div class="col-2">
						<a href="{{connector.Name | slugify | remove: '-' | downcase }}-auto" class="col-3 text-center">
							<img class="img-fluid" src="{{ connector.Icon }}" alt="{{ connector.Name }} icon"/>
						</a>
					</div>
					<div class="offset-1 col-9">
						<h3 class="card-title mt-0 mb-1 p-0">{{ connector.Name }}</h3>
						<p class="p-0">{{ connector.Description }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endfor %}
</div>
