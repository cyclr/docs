<div class="d-flex flex-row flex-wrap mx-1 my-2">
{% for hubpage in hubpages %}
	<div class="col-12 col-md-6 align-items-stretch my-4">
		<div class="card text-left mx-4" style="height:100%;">
			<div class="card-body d-flex flex-column justify-content-between">
				<div class="d-flex flex-row">
					<div class="col-9">
						<h5 class="card-title mt-0 mb-1 p-0">{{ hubpage.path }}</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endfor %}
</div>
